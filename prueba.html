<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="prueba.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">Registrarse</h3>

              </div>
              <div class="card-body">
                <div class="text-center mb-3">
                  <img src="img\Logo CV-Renca.png" alt="Registrarse Imagen" class="img-fluid">
                </div>
                <form>
              
                  <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="dob">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmEmail">Confirmar Correo Electrónico:</label>
                    <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <button type="button" class="btn btn-primary btn-block" onclick="register()">Registrarse</button>
                  <div class="mt-2 text-center">
                    <a href="#" onclick="login()">¿Ya tiene una cuenta? Ingrese</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

  

  <script>
    function register() {
      var name = document.getElementById('name').value;
      var dob = document.getElementById('dob').value;
      var email = document.getElementById('email').value;
      var confirmEmail = document.getElementById('confirmEmail').value;
      var password = document.getElementById('password').value;

      // Realizar las validaciones necesarias y enviar los datos al servidor para el registro.
      // Este es solo un ejemplo básico del lado del cliente.
      if (email !== confirmEmail) {
        alert('Los correos electrónicos no coinciden. Por favor, verifica.');
      } else {
        // Aquí puedes realizar la lógica de registro
        alert('Registro exitoso!');
      }
    }

    function login() {
      // Implementa la lógica para redirigir a la página de inicio de sesión.
      alert('Redirigir a la página de inicio de sesión.');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
